<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code_Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="scores"><a href="scores.html"> View Scores </a></div>
    <div class="timer">Time:<span id="count">0</span></div>

    <div class="wrapper">
      <div id="start-page" class="startpage">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit.<br />
          Incorrect answers will penalize your score/time by fifteen seconds!
        </p>
        <button id="start">start quiz</button>
      </div>

      <div id="questions" class="hide"></div>
      <div id="scores-page">
        <h2>You are done!</h2>
        <p>Your final score is <span id="score"></span></p>
        <p>
          Enter Your Initials: <input type="text" id="initials" max="3" />
          <button id="submitScores">Submit</button>
        </p>
      </div>
    </div>

    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
